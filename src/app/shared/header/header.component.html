  <!-- Header -->
  <header class="header-container">
    <div class="header-top">
      <div class="container">
        <div class="row">
          <!-- Header Language -->

            <marquee style="margin-top: 5px;"  direction="right">Chào mừng bạn đến với gian hàng của chúng tôi! Rất hân hạnh được phục vụ quý khách.</marquee>


        </div>
      </div>
    </div>
    <div class="header container">
      <div class="row">
        <div class="col-lg-2 col-sm-3 col-md-2 col-xs-12">
          <!-- Header Logo -->
          <a class="logo" title="Magento Commerce" href="index.html"><img alt="Magento Commerce" src="assets/images/logo.png"></a>
          <!-- End Header Logo -->
        </div>
        <div class="col-lg-7 col-sm-4 col-md-6 col-xs-12">
          <!-- Search-col -->
          <div class="search-box">
            <form action="http://htmldemo.magikcommerce.com/ecommerce/inspire-html-template/digital/cat" method="POST" id="search_mini_form" name="Categories">
              <select name="category_id" class="cate-dropdown hidden-xs">
                <option value="0">All Categories</option>
                <option value="36">Camera</option>
                <option value="37">Electronics</option>
                <option value="42">&nbsp;&nbsp;&nbsp;Cell Phones</option>
                <option value="43">&nbsp;&nbsp;&nbsp;Cameras</option>
                <option value="44">&nbsp;&nbsp;&nbsp;Laptops</option>
                <option value="45">&nbsp;&nbsp;&nbsp;Hard Drives</option>
                <option value="46">&nbsp;&nbsp;&nbsp;Monitors</option>
                <option value="47">&nbsp;&nbsp;&nbsp;Mouse</option>
                <option value="48">&nbsp;&nbsp;&nbsp;Digital Cameras</option>
                <option value="38">Desktops</option>
                <option value="39">Computer Parts</option>
                <option value="40">Televisions</option>
                <option value="41">Featured</option>
              </select>
              <input type="text" placeholder="Search here..." value="" maxlength="70" class="" name="search" id="search">
              <button id="submit-button" class="search-btn-bg"><span>Search</span></button>
            </form>
          </div>
          <!-- End Search-col -->
        </div>
        <!-- Top Cart -->
       <!-- Top Cart -->
       <div class="col-lg-3 col-sm-5 col-md-4 col-xs-12">
        <div class="top-cart-contain">
          <div class="mini-cart">
            <div data-toggle="dropdown" data-hover="dropdown" class="basket dropdown-toggle"> <a routerLink="/customer/cart"> <i class="icon-cart"></i>
              <div class="cart-box"><span class="title">My Cart</span><span id="cart-total"> {{total}} </span></div>
              </a></div>
          </div>
          <div id="ajaxconfig_info" style="display:none"> <a href="#/"></a>
            <input value="" type="hidden">
            <input id="enable_module" value="1" type="hidden">
            <input class="effect_to_cart" value="1" type="hidden">
            <input class="title_shopping_cart" value="Go to shopping cart" type="hidden">
          </div>
        </div>
        <div class="signup"><a title="Login" href="login.html"><span>Sign up Now</span></a></div>
        <span class="or"> | </span>
        <div class="login"><a title="Login" routerLink="/customer/login"><span>Log In</span></a></div>
      </div>
      <!-- End Top Cart -->
    </div>
  </div>
  </header>
  <!-- end header -->




 <!-- Navbar -->
 <nav>
  <div class="container">
    <div class="nav-inner">


      <a class="logo-small" title="Magento Commerce" href="index.html"><img alt="Magento Commerce" src="assets/images/logo-small.png"></a>
      <ul id="nav" class="hidden-xs">
        <li class="level0 parent drop-menu"><a href="index.html" class="active"><span>Trang chủ</span> </a>

        </li>
        <ng-container *ngFor="let mn of menus">
          <li class="level0 parent drop-menu" *ngIf="mn.children !=null"><a routerLink="/list"><span>{{mn.category_name}}</span> </a>
            <ul class="level1">
              <ng-container *ngFor="let m of mn.children">
              <li class="level1 first"><a [routerLink] = "['/product/list',m.category_id]"><span>{{m.category_name}}</span></a></li>
            </ng-container>
            </ul>
          </li>
        </ng-container>


        <ng-container *ngFor="let mn of menus1">
          <li class="level0 parent drop-menu" *ngIf="mn.children !=null"><a routerLink=""><span>{{mn.brand_name}}</span> </a>
            <ul class="level1" style="height: 200px;width: 115px;">
              <ng-container *ngFor="let m of mn.children">
              <li class="level1 first"><a [routerLink] = "['/product/list-brand',m.brand_id]"><span>{{m.brand_name}}</span></a></li>
            </ng-container>
            </ul>
          </li>
        </ng-container>
        <li class="level0 parent drop-menu"><a href="#"><span>Tổng đài</span> </a>

        </li>
      </ul>
    </div>
  </div>
</nav>
 <!-- end nav -->
